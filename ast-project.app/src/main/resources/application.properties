# Server Configuration
server.port=${SERVER_PORT:8080}
server.address=${SERVER_ADDRESS:0.0.0.0}

# Application Name
spring.application.name=pascal-compiler-api

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.pascal.compiler=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Pascal Compiler Configuration
pascal.compiler.examples-path=classpath:pascal-examples/
pascal.compiler.max-output-size=1048576

# CORS Configuration (customize as needed)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
cors.allowed-methods=GET,POST,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

