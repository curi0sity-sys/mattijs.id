version: '3.8'

services:
  pascal-compiler-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/pascal-compiler-api:latest
    container_name: pascal-compiler-api
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_ADDRESS=0.0.0.0
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - pascal-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pascal-api.rule=Host(`${API_HOSTNAME:-api.localhost}`)"
      - "traefik.http.routers.pascal-api.entrypoints=websecure"
      - "traefik.http.routers.pascal-api.tls=true"
      - "traefik.http.routers.pascal-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.pascal-api.loadbalancer.server.port=8080"

  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - pascal-network
    restart: unless-stopped

networks:
  pascal-network:
    driver: bridge

